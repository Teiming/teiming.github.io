<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="viewport-fit=cover,width=device-width,user-scalable=no" />
    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        background-color: black;
        body {
          background-color: #ccc;
          max-width: 30rem;
          margin: auto;
          height: 100dvh;
        }
      }
      h2 {
        padding: 1rem;
        background-color: pink;
      }
      div.list {
        div {
          padding: 0.5rem;
          border: 0.1rem solid pink;
        }
      }
    </style>
    <title>Teiming</title>
  </head>
  <body>
    <section>
      <h2>테스트</h2>
      <div class="list">
        <div id="lovelang">
          <span>사랑의 언어 테스트</span>
        </div>
      </div>
    </section>
    <section>
      <h2>컬러</h2>
      <div class="list">
        <div id="pccs">
          <span>PCCS 팔레트</span>
        </div>
      </div>
    </section>
    <script>
      const addLink = (id, url) => {
        document.getElementById(id).addEventListener('click', () => {
          location.replace(url);
        });
      };
      addLink('lovelang', 'https://teiming.github.io/love-languages/');
      addLink('pccs', 'https://teiming.github.io/pccs/');
    </script>
  </body>
</html>
